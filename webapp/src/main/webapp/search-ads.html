<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<form method="get" action="/search-ads">
    <!-- place type -->
    <p>Typ nieruchomości</p>
    <select>
            <option value="" disabled selected hidden>Wybierz</option>
            <option value="apartment">Mieszkanie</option>
            <option value="room">Pokój</option>
            <option value="bed">Miejsce w pokoju</option>
    </select>

    <!-- localization -->
    <p>Lokalizacja</p>
    <input type="text" name="city" placeholder="Miasto"/><br/>
    <input type="text" name="district" placeholder="Dzielnica"/><br/>

    <!-- basic parameters -->
    <p>Cena</p>

    <input list="minPriceList" type="number" name="minPrice" placeholder="Od" min="0" step="0.01"><span>zł</span>
    <datalist id="minPriceList">
        <option value="500">
        <option value="600">
        <option value="700">
        <option value="800">
        <option value="900">
        <option value="1000">
        <option value="1500">
        <option value="2000">
        <option value="2500">
    </datalist><br/>

    <input list="maxPriceList" type="number" name="maxPrice" placeholder="Do" min="0" step="0.01"><span>zł</span>
    <datalist id="maxPriceList">
        <option value="500">
        <option value="600">
        <option value="700">
        <option value="800">
        <option value="900">
        <option value="1000">
        <option value="1500">
        <option value="2000">
        <option value="2500">
    </datalist><br/>

    <p>Powierzchnia</p>
    <input type="number" name="minArea" placeholder="Od" min="0" step="0.01"/><br/>
    <input type="number" name="maxArea" placeholder="Do" min="0" step="0.01"/><br/>

    <p>Piętro</p>
    <input type="number" name="minFloor" placeholder="Od" min="0"/><br/>
    <input type="number" name="maxFloor" placeholder="Do" min="0"/><br/>

    <p>Liczba pokoi</p>
    <input type="number" name="minRooms" placeholder="Od" min="0"/><br/>
    <input type="number" name="maxRooms" placeholder="Do" min="0"/><br/>

    <!-- more parameters -->
    <p>Więcej parametrów</p>
    <input type="radio" name="animalsAllowed" value="false" />Nie przepadam za zwierzakami<br/>
    <input type="radio" name="animalsAllowed" value="true" />Mam zwierzaka!<br/><br/>

    <input type="radio" name="smokingAllowed" value="false" />Palaczom mówię nie<br/>
    <input type="radio" name="smokingAllowed" value="true" />Palę fajki<br/><br/>

    <input type="checkbox" name="isElevator"/>Jestem leniem, winda musi być<br/>
    <input type="checkbox" name="onlyLongTerm"/>Interesuje mnie tylko wynajem długoterminowy<br/>

</form>
</body>
</html>
